<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Int√©rprete OLC1_VJ2025_G-28</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .main-content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background-color: #fafbfc;
            transition: border-color 0.3s ease;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
        }
        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
        }
        .btn-info {
            background: linear-gradient(135deg, #81ecec 0%, #00cec9 100%);
        }
        .result-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .result-section h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        pre {
            background-color: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .popup-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }
        .popup-content {
            background: white;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        .popup-overlay.active .popup-content {
            transform: scale(1);
        }
        .popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .popup-header h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .popup-body {
            flex: 1;
            overflow: auto;
            padding: 0;
        }
        .popup-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 5px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 2em;
            }
            .main-content {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .popup-content {
                width: 95%;
                height: 90%;
            }
        }
    </style>
    <!-- Iconos para el placeholder del PDF -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Int√©rprete OLC1_VJ2025_G-28</h1>
            <p>Compilador y analizador de c√≥digo con reportes detallados</p>
        </div>

        <div class="main-content">
            <form method="POST">
                <div class="form-group">
                    <label for="codigo">üìù C√≥digo Fuente:</label>
                    <textarea name="codigo" id="codigo" placeholder="Escribe tu c√≥digo aqu√≠...">{{ request.form.codigo if request.form.codigo else '' }}</textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">üîç Analizar C√≥digo</button>
                    <button type="button" class="btn btn-secondary" onclick="mostrarPopup('Tabla de Tokens', '/reportes/Tabla_de_Tokens.html')">üìä Ver Tokens</button>
                    <button type="button" class="btn btn-success" onclick="mostrarPopup('Tabla de Variables', '/reportes/Tabla_de_Variables.html')">üìã Ver Variables</button>
                    <button type="button" class="btn btn-info" onclick="mostrarPopup('Tabla de Variables Detallada', '/reportes/tabla_variables_detallada.html')">üìë Ver Variables Detallado</button>
                    <button type="button" class="btn btn-warning" onclick="mostrarPopup('Tabla de Advertencias', '/reportes/Tabla_de_Advertencias.html')">‚ö†Ô∏è Ver Advertencias</button>
                    <button type="button" class="btn btn-danger" onclick="mostrarPopup('Tabla de Errores', '/reportes/Tabla_de_Errores.html')">‚ùå Ver Errores</button>
                    <button type="button" class="btn btn-info" onclick="mostrarPDF('√Årbol AST', '/reportes/AST.pdf')">üå≥ Ver AST</button>
                </div>
            </form>

            {% if resultado %}
            <div class="result-section">
                <h2>üì§ Resultado del An√°lisis:</h2>
                <pre>{{ resultado }}</pre>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Popup para los reportes -->
    <div class="popup-overlay" id="reportPopup">
        <div class="popup-content">
            <div class="popup-header">
                <h3 id="popupTitle">Reporte</h3>
                <button class="close-btn" onclick="cerrarPopup()">√ó</button>
            </div>
            <div class="popup-body" id="popupContent">
                <div style="text-align: center; padding: 50px;">
                    <div class="loader"></div>
                    <p style="margin-top: 20px;">Cargando contenido...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar el popup con animaci√≥n
        function mostrarPopup(titulo, url) {
            const popup = document.getElementById('reportPopup');
            const popupTitle = document.getElementById('popupTitle');
            const popupContent = document.getElementById('popupContent');
            
            popupTitle.textContent = titulo;
            popupContent.innerHTML = '<div style="text-align: center; padding: 20px;"><div class="loader"></div><p>Cargando contenido...</p></div>';
            
            popup.classList.add('active');
            
            // Cargar el contenido del reporte
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    popupContent.innerHTML = html;
                })
                .catch(error => {
                    popupContent.innerHTML = `<p style="color: red;">Error al cargar el contenido: ${error.message}</p>`;
                });
        }
        
        // Funci√≥n para mostrar PDF
        function mostrarPDF(titulo, url) {
            const popup = document.getElementById('reportPopup');
            const popupTitle = document.getElementById('popupTitle');
            const popupContent = document.getElementById('popupContent');
            
            popupTitle.textContent = titulo;
            popupContent.innerHTML = `
                <div class="pdf-container">
                    <div class="pdf-placeholder">
                        <i class="fas fa-file-pdf"></i>
                        <p>Cargando PDF...</p>
                        <div class="loader"></div>
                        <p>Si el PDF no se carga autom√°ticamente, <a href="${url}" target="_blank">haz clic aqu√≠</a></p>
                    </div>
                </div>
            `;
            
            popup.classList.add('active');
            
            // Crear el iframe para el PDF despu√©s de un peque√±o retraso para que se muestre el loader
            setTimeout(() => {
                popupContent.innerHTML = `
                    <div class="pdf-container">
                        <embed src="${url}#toolbar=0&navpanes=0" type="application/pdf" width="100%" height="100%">
                        <p style="text-align: center; margin-top: 10px;">
                            <a href="${url}" target="_blank" download>Descargar PDF</a>
                        </p>
                    </div>
                `;
            }, 500);
        }
        
        // Funci√≥n para cerrar el popup
        function cerrarPopup() {
            document.getElementById('reportPopup').classList.remove('active');
        }
        
        // Cerrar popup al hacer clic fuera del contenido
        document.getElementById('reportPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarPopup();
            }
        });
        
        // Cerrar popup con la tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('reportPopup').classList.contains('active')) {
                cerrarPopup();
            }
        });
    </script>
</body>
</html>
